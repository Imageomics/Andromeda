name: Python package

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install
        working-directory: ./andromeda-ui
      - run: npm run build
        working-directory: ./andromeda-ui
      - run: npm run test
        working-directory: ./andromeda-ui

